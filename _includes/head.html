<head>
    <title>{{ page.title }}{% unless page.url == '/index.html' %} - {{ site.author }}{% endunless %}</title>

    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
    <meta name="author" content="{{ site.author }}" />

    <!--Facebook Metadata /-->
    <meta property="fb:page_id" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
    <meta property="og:title" content="{{ site.name }}"/>

    <!--Google+ Metadata /-->
    <meta itemprop="name" content="{{ site.name }}">
    <meta itemprop="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta itemprop="image" content="">

    <!-- Twitter Metadata /-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{{ page.title }}{% unless page.url == '/index.html' %} - {{ site.author }}{% endunless %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/gravatar.png">
    <meta name="twitter:domain" content="{{ site.domain }}">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:creator" content="@{{ site.twitter }}">

    <meta name="google-site-verification" content="h8l8FIU6TfzVYvV8UyiV4kbPYRjY_rtBVMDAuLKaPn8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="/assets/css/app.css" rel="stylesheet">

    <script src="/assets/js/app.js" type="text/javascript"></script>
</head>
