# Site settings
url:                    http://wolfienet.com
domain:                 wolfienet.com
name:                   WolfieNET / ITGuyOnline
title:                  Kurt Wolf
description:            Technology - Photography - And other random interests

author:                 Kurt Wolf
email:                  itguy614@gmail.com

twitter:                itguy614
facebook:               kurt.wolf
github:                 itguy614

sitemap:
    include:            ["/index.html"]

# Where things are
source:                 ./
destination:            ./_site
layouts_dir:            ./_layouts
plugins_dir:            ./_plugins

# Handling Reading
safe:                   true
include:                [".htaccess"]
exclude:                [
                            "bower_components",
                            "node_modules",
                            "gulp-tasks",
                            "bower.json",
                            "Gemfile",
                            "Gemfile.lock",
                            "gulpfile.js",
                            "package.json",
                            "README.md"
                        ]
keep_files:             [
                            "assets/css",
                            "assets/fonts",
                            "assets/img",
                            "assets/js"
                        ]
encoding:               "utf-8"
markdown_ext:           "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts:            null
limit_posts:            0
future:                 true
unpublished:            false

# Plugins
whitelist:              []
gems:                   []

# Build settings
markdown:               redcarpet
# ighlighter:            rouge
permalink:              /:year/:month/:title
paginate_path:          /page:num
paginate:               10
# timezone:               America/New_York
recent_post_limit:      5

# quiet:                  false
# defaults:               []
